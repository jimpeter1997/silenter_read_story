{% extends 'base.html' %}
{% block body %}
<div class="content-wrapper" style="min-height: 1589.56px;margin:0">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>404 Error Page</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{{url_for('views.index')}}">Home</a></li>
              <li class="breadcrumb-item active">404 Error Page</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="error-page">
        <h2 class="headline text-warning"> 404</h2>

        <div class="error-content">
          <h3><i class="fas fa-exclamation-triangle text-warning"></i> {{ context.message }}</h3>

          <p>
            当前访问请求不存在，点击<a href="{{url_for('views.index')}}">返回首页</a>，或者咨询管理员！
          </p>


        </div>
        <!-- /.error-content -->
      </div>
      <!-- /.error-page -->
    </section>
    <!-- /.content -->
  </div>
{% endblock %}
{% block footer_js %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
